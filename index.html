        <section class="projects">
            <h2>Projects at a glance</h2>
            <div class="carousel-container">
                <button class="carousel-arrow left">&#9664;</button>
                <div class="carousel-track">
                <div class="carousel-item"><img src="images/projects/rockin_for_robbie.png" alt="Project 1"></div>

                <div class="carousel-item"><img src="images/projects/march_of_dimes.png" alt="Project 5"></div>
                </div>
                <button class="carousel-arrow right">&#9654;</button>
            </div>
            <a href="projects.html" class="btn-see-more">See more projects</a>
            
           <script>
                const track = document.querySelector('.carousel-track');
                const leftBtn = document.querySelector('.carousel-arrow.left');
                const rightBtn = document.querySelector('.carousel-arrow.right');

                let isScrolling = false;

                // Scroll by one item width
                function getItemWidth() {
                    return track.querySelector('.carousel-item').offsetWidth + parseInt(getComputedStyle(track).gap || 0);
                }

                function scrollLeft() {
                    if (isScrolling) return;
                    isScrolling = true;
                    track.scrollBy({ left: -getItemWidth(), behavior: 'smooth' });
                    setTimeout(() => isScrolling = false, 400);
                }

                function scrollRight() {
                    if (isScrolling) return;
                    isScrolling = true;
                    track.scrollBy({ left: getItemWidth(), behavior: 'smooth' });
                    setTimeout(() => isScrolling = false, 400);
                }

                leftBtn.addEventListener('click', scrollLeft);
                rightBtn.addEventListener('click', scrollRight);

                // Touch swipe support
                let startX = 0;
                let scrollStart = 0;

                track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    scrollStart = track.scrollLeft;
                });

                track.addEventListener('touchmove', (e) => {
                    const dx = startX - e.touches[0].clientX;
                    track.scrollLeft = scrollStart + dx;
                });

                track.addEventListener('touchend', (e) => {
                    const dx = startX - e.changedTouches[0].clientX;
                    if (dx > 50) scrollRight();
                    else if (dx < -50) scrollLeft();
                });

                // Infinite loop simulation
                track.addEventListener('scroll', () => {
                    const maxScroll = track.scrollWidth - track.clientWidth;
                    if (track.scrollLeft <= 0) {
                        track.scrollLeft = maxScroll - getItemWidth();
                    } else if (track.scrollLeft >= maxScroll) {
                        track.scrollLeft = getItemWidth();
                    }
                });
            </script>
        </section>
